<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/all.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="Styling/tictac.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="main-box">
            <ul class="nav nav-pills">
              <li class="active"><a>Player1 <span class="badge" id="player1Score">0</span></a></li>
              <li class="pull-right disabled"><a>Player2 <span class="badge" id="player2Score">0</span></a></li>
            </ul>
            <div class="row" id="board"></div>
            <div class="controls btn-group btn-group-justified">
              <a class="btn btn-default" id="clear" onclick="resetBoard(null)">Clear</a>
              <a class="btn btn-warning" id="reset" onclick="resetGame()">Reset</a>
            </div>
        </div>

        <div class="alert alert-dismissible alert-success" id="alert-box">
          <button class="close" data-dismiss="alert">&times;</button>
          Player X <strong>Won!</strong>
        </div>
    </div>

    <!--Footer-->

    <footer class="text-center">
      Designed and <i class="fa fa-code"></i>with <i class="fa fa-heart"></i>by <b>Vikas</b>
      <br>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
  </body>
</html>
